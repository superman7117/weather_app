<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
<link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id='head'>
    <button id='home'>Home</button>
    <div id='searchForm'>
      <input id='inputCity' type="text" placeholder="City">
      <input id='inputState' type="text" minlength="2" maxlength="2" placeholder="State - Ex: NE">
      <button id='inputBTN' >Submit</button>
    </div>
  </div>
  <div id="div1">
    <div id='general'>
      <div id='icon'></div>
      <div id='weather'></div>
      <div id='wind'></div>
      <div id='lastUpdate'></div>
    </div>
    <div id='tempr'>
      <div id='temp'></div>
      <div id='feelslike'></div>
      <div id='dewpoint'></div>
      <div id='recordHi'></div>
      <div id='recordLow'></div>
    </div>
    <div id='other'>
      <div id='sunrise'></div>
      <div id='sunset'></div>
      <div id='ultraV'></div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
